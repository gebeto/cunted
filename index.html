<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cunted</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
	<meta name="apple-mobile-web-app-status-bar-style" content="white" />
	<link rel="manifest" href="static/pwa/site.webmanifest">

	<link rel="apple-touch-icon" sizes="180x180" href="static/pwa/apple-touch-icon@180.png">
	<link rel="apple-touch-icon" sizes="192x192" href="static/pwa/apple-touch-icon@192.png">
	<link rel="apple-touch-icon" sizes="512x512" href="static/pwa/apple-touch-icon@512.png">
	<meta name="theme-color" content="#ffffff">

	<link rel="stylesheet" href="static/styles.css">
</head>
<body ontouchstart="">
	<main>
		<h1 id="counter">0</h1>
	</main>
	<footer>
		<button id="reset" class="reset">reset</button>
	</footer>

	<script>
		var count = 0;
		var counterElement = document.getElementById("counter");

		function refreshCounter() {
			counterElement.textContent = count;
		}

		document.body.addEventListener("click", function(e) {
			count++;
			refreshCounter();
		});

		document.getElementById("reset").addEventListener("click", function(e) {
			e.preventDefault();
			e.stopPropagation();

			console.log("ASDASD")

			count = 0;
			refreshCounter();
		});
	</script>
</body>
</html>
